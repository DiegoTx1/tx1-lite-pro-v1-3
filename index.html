
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>TX1 LITE REAL PRO</title>
  <link rel="stylesheet" href="style.css">
  <script src="sessionControl.js" defer></script>
  <script src="script.js" defer></script>
  <script src="whatsapp.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>TX1 LITE REAL PRO</h1>
    <p id="greeting">Olá, Sr. Diego. Tenha uma ótima sessão de operações.</p>
    <p class="session">Sessão: <span id="session">Detectando...</span></p>
    <p id="sessionStatus" class="status">Verificando...</p>
    <p>Comando Atual: <span id="command">ESPERAR</span></p>
    <p>Confiabilidade: <span id="confidence">0%</span></p>
    <p>Entrada: <span id="entryTime">--:--</span></p>
    <p>Lendo vela: <span id="candleTime">0s / 60s</span></p>
    <p>Histórico: <span id="history">0 WIN / 0 LOSS</span></p>
    <div class="buttons">
      <button onclick="registerWin()">WIN</button>
      <button onclick="registerLoss()">LOSS</button>
      <button onclick="toggleSound()">Som: <span id="soundStatus">Ligado</span></button>
      <button onclick="toggleSession()" id="sessionButton">Finalizar Sessão</button>
    </div>
    <iframe src="grafico.html" class="chart-frame"></iframe>
    <footer class="footer">TX1 LITE REAL PRO v1.4.1 — Diego L. & Guardião TX1 // Precisão sem Ruído</footer>
  </div>
</body>
</html>
